<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="c10.css">
</head>
<body>
   <div class="calc">
     <div class="calc-screen">
        <p>0</p>
     </div>
     <div class="buttons">
        <div class="btn percent">%</div>
        <div class="btn ce">CE</div>
        <div class="btn c">C</div>
        <div class="btn cancel">×</div>

        <div class="btn 0ne">1/x</div>
        <div class="btn square">x²</div>
        <div class="btn square-root">√x</div>
        <div class="btn divide">÷</div>

        <div class="btn seven">7</div>
        <div class="btn eigt">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply">*</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus">+</div>

        <div class="btn plus-minus">+/-</div>
        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
     </div>
   </div>
</body>
</html>
